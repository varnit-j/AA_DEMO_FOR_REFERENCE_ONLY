version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: flight_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flight_network

  # Backend Service (Core Flight Booking)
  backend-service:
    build: ./backend-service
    ports:
      - "8200:8200"
    environment:
      - DB_NAME=flight_booking
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DJANGO_SECRET_KEY=backend-service-secret-key
      - DJANGO_DEBUG=True
      - PAYMENT_SERVICE_URL=http://payment-service:8201
      - LOYALTY_SERVICE_URL=http://loyalty-service:8202
    depends_on:
      - postgres
    networks:
      - flight_network
    volumes:
      - ./backend-service:/app

  # Payment Service
  payment-service:
    build: ./payment-service
    ports:
      - "8201:8201"
    environment:
      - DB_NAME=flight_booking
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DJANGO_SECRET_KEY=payment-service-secret-key
      - DJANGO_DEBUG=True
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - BACKEND_SERVICE_URL=http://backend-service:8200
      - LOYALTY_SERVICE_URL=http://loyalty-service:8202
    depends_on:
      - postgres
      - backend-service
    networks:
      - flight_network
    volumes:
      - ./payment-service:/app

  # Loyalty Service
  loyalty-service:
    build: ./loyalty-service
    ports:
      - "8202:8202"
    environment:
      - DB_NAME=flight_booking
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DJANGO_SECRET_KEY=loyalty-service-secret-key
      - DJANGO_DEBUG=True
      - BACKEND_SERVICE_URL=http://backend-service:8200
      - PAYMENT_SERVICE_URL=http://payment-service:8201
    depends_on:
      - postgres
      - backend-service
    networks:
      - flight_network
    volumes:
      - ./loyalty-service:/app

  # UI Service (Frontend + API Gateway)
  ui-service:
    build: ./ui-service
    ports:
      - "8203:8203"
    environment:
      - DJANGO_SECRET_KEY=ui-service-secret-key
      - DJANGO_DEBUG=True
      - BACKEND_SERVICE_URL=http://backend-service:8200
      - PAYMENT_SERVICE_URL=http://payment-service:8201
      - LOYALTY_SERVICE_URL=http://loyalty-service:8202
    depends_on:
      - backend-service
      - payment-service
      - loyalty-service
    networks:
      - flight_network
    volumes:
      - ./ui-service:/app

volumes:
  postgres_data:

networks:
  flight_network:
    driver: bridge